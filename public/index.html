<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Vejr App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <header>
        <h1>Se vejret</h1>
    </header>

    <!-- Navigation -->
    <nav style="text-align: center; margin-bottom: 20px;">
        <a href="index.html">Hjem</a> |
        <a href="om-os.html">Om os</a> |
        <a href="kontakt.html">Kontakt</a>
    </nav>

    <section aria-label="Søgning">
        <!-- Wrapper til enkelt søgning, så vi kan skjule det ved sammenligning -->
        <section id="singleSearchWrapper">
            <label for="cityInput">Indtast by</label>
            <input type="text" id="cityInput" placeholder="fx København">
            <button id="getWeatherBtn" onclick="getWeather()">Hent vejr</button>
        </section>

        <button id="toggleCompareBtn" onclick="showCompare()">Sammenlign 2 byer</button>
        <button id="backBtn" onclick="hideCompare()" hidden>← Tilbage</button>

        <form id="compareForm" style="display: none;" onsubmit="compareCities(event)">
            <label for="city1">By 1</label>
            <input type="text" id="city1" placeholder="fx Aarhus">

            <label for="city2">By 2</label>
            <input type="text" id="city2" placeholder="fx Odense">

            <button type="submit">Sammenlign</button>
        </form>
    </section>

    <section id="weatherResult" aria-live="polite"></section>

    <!-- Container til knapper -->
    <section id="buttonContainer" aria-label="Sideknapper">
        <button id="printBtn" onclick="printWeather()" hidden title="Print vejrresultat">🖨️ Print</button>
        <button id="resetBtn" onclick="resetPage()">🔄 Nulstil side</button>
    </section>

    <footer>
        <p>&copy; 2025 Din VejrApp</p>
    </footer>
</main>

<script src="script.js"></script>
</body>
</html>
